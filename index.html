<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info">
      <p>
        You are playing rock,paper,scissors with computer. <br />
        Whoever scores 5 points first, wins.
      </p>
    </div>
    <div class="buttons">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="display">
      <div class="score">
        <span class="player_score">0</span> -
        <span class="computer_score">0</span>
      </div>
      <div class="result"></div>
    </div>
    <footer>The Odin Project's assignment buy Giorgi Iremashvili</footer>

    <script src="script.js" defer></script>
  </body>
</html>
